<ion-header no-border>
  <ion-toolbar >
    
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor="let item of listcomponents" [routerLink]="item.path" detail>
      <ion-label>{{ item.name }}</ion-label>
      <ion-icon slot="start" [name]="item.icon"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
